<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamus Bahasa Jumntak</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            padding: 20px;
        }

        .menu {
            background: #198754;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
            text-align: left;
        }

        .content h1 {
            color: #444;
            font-size: 22px;
        }

        .content p {
            font-size: 16px;
            color: #555;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: #343a40;
            color: white;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="menu">
            <h2 class="mb-3">Kamus Bahasa Jumntak</h2>
            <select id="menuSelect" class="form-select" onchange="showDefinition()">
                <option value="">-- Pilih Kata --</option>
                <!-- Opsi menu akan diisi secara dinamis -->
            </select>
        </div>

        <!-- Konten -->
        <div class="content" id="content">
            <h1>Selamat Datang!</h1>
            <p>Silakan pilih kata dari daftar di atas untuk melihat artinya.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        dappa nak meletup
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Data kamus Bahasa Jumntak
        const dictionary = {
            "Jin batak": "Seseorang berkemaluan wanita yang suka ngemprik-ngemprik.",
            "Mici": "Seseorang berkemaluan wanita yang memiliki mata sipit dan kulit putih.",
            "Freya": "N word.",
            "Montsuki no Asunama": "Si jambul anarki.",
            "amat cell": "Tempat beli kuota/pulsa yang sangat rekomen.",
            "amat store": "Tempat Top Up berbagai jenis game yang sangat rekomen.",
            "Jin Bengkulu": "Seseorang berkemaluan wanita yang suka ngemprik-ngemprik tapi masih dalam batas wajar.",
            "Mencret": "Untuk menggambarkan seseorang yang sedang blunder atau melakukan kesalahan besar.",
            "Jiraya Maulama": "Zidane Maulana Abdillah.",
            "Canggih": "Seseorang yang sangat pintar dan berotak senku.",
            "Serayu": "Salah satu suku Israel yang hilang.",
            "Lebih Dari Itu": "Rekuesan mas Adriana.",
            "Iklik": "Borusatoubuh.",
            "Nackal": "Orang-orang yang ngeyel dan tidak canggih.",
            "Mbok Sreng": "Bau yang sangat tidak enak.",
            "Mbok Ceret": "Sama seperti Mencret, tapi ini secara tidak sengaja.",
            "Ramban": "Balas jasa berupa uang yang diberikan kepada seseorang atas pekerjaan yang telah dilakukan.",
            "Ramban Basah": "Balasan jasa berupa makanan yang diberikan kepada seseorang atas pekerjaan yang telah dilakukan.",
            "Rimsvek": "Menghormati.",
            "Koreng": "Biasanya digunakan untuk menanggapi orang yang banyak omong/yapping.",
            "BabehJohn": "Bapak-bapak berambut panjang botak atasnya."
        };

        // Elemen HTML
        const menuSelect = document.getElementById("menuSelect");
        const content = document.getElementById("content");

        // Fungsi untuk memuat daftar opsi ke dropdown
        function loadMenu() {
            for (const word in dictionary) {
                const option = document.createElement("option");
                option.value = word;
                option.textContent = word;
                menuSelect.appendChild(option);
            }
        }

        // Fungsi untuk menampilkan definisi kata
        function showDefinition() {
            const selectedWord = menuSelect.value;
            if (selectedWord) {
                content.innerHTML = `
                    <h1>${selectedWord}</h1>
                    <p>${dictionary[selectedWord]}</p>
                `;
            } else {
                content.innerHTML = `
                    <h1>Yokoso, kono yaro!</h1>
                    <p>Silakan pilih kata dari daftar di atas untuk melihat artinya.</p>
                `;
            }
        }

        // Muat menu saat halaman dibuka
        loadMenu();
    </script>

</body>
</html>
